  orcaslicer:
    image: lscr.io/linuxserver/orcaslicer:latest
    container_name: orcaslicer
    restart: unless-stopped
    #security_opt:
    #  - seccomp:unconfined #optional
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_APP_BASE_PATH}:/config
    ports:
      - 3010:3000
      - 3011:3001
    labels:
      - com.centurylinklabs.watchtower.enable=true